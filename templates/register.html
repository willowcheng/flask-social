<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        <div class="field">
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="notification error">{{ error }}</div>
                {% endfor %}
            {% endif %}
            {{ field(placeholder=field.label.text) }}
        </div>
    {% endfor %}
</form>
</body>
</html>
